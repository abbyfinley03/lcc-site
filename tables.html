  
<!DOCTYPE html>

<html lang="en">

<head>
    <title>tables</title>
	
  <style>
  table {
	background: #ddd;
	border: 1px solid #000;
	border-collapse: collapse;
	width: 80%;
	margin: auto;
	text-align: center;
}

tr {
}

tr:hover {
	background: turquoise;
	color:black;
}

th {
	background: #444;
	color: #fff;
	padding: 1em;
}

td {
	border: 1px solid #000;
	padding: 1em;
}

td:hover {
	background: pink;
	color: dark-grey;
}
 
 </style>
</head>

<!-- style is how you add elements to your html -->
<body>
<!-- table tags 
table: defines a table element
tr: table row
th: table header cell (different default styling)
td: table definition (regular table cell)
-->

<table>
	<tr>
		<th>header</th>
		<th>header</th>
		<th>header</th>
	</tr>

	<tr>
		<td>content</td>
		<td>content</td>
		<td>content</td>
	</tr>

	<tr>
		<td>content</td>
		<td>content</td>
		<td>content</td>
	</tr>

	<tr>
		<td>content</td>
		<td>content</td>
		<td>content</td>

	</tr>
	

</table>

</body>

</html>
