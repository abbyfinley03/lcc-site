<!DOCTYPE html>

<html lang="en">

<head>
<title>boxes</title>
	
<style>
html {
box-sizing: border-box;
}

*,
*:before,
*:after {
box-sizing: inherit;
}

/* now back to regular styling */
body {
color: #444;
background-color: #B9FAF8;
	}

main {
background: #6F2DBD;
padding: 50px;
}

#one {
background-color: #A663CC;
width: 60%;
border: 3px solid #000;
border-left: 10px solid #000;
padding: 20px;
margin: 50px;
margin-left: auto;
margin-right: auto;
text-align: center;
border-radius: 100px;
}
    
#two {
background-color: #acc196;
margin: 50px;
}

#three {
background-color: #799496;
}

#four {
background-color: #12c2e9
}
</style>
</head>
	
<body>
	<main>
<div id="one">this is box one</div>
<div id="two">this is box two</div>
<div id="three">this is box three</div>
<div id="four">this is box four</div>
	</main>
</body>

</html>
